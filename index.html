<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body type="text/body">
    <h1 id="center">Calculator</h1>
    <div id="calculator_box">
        Calculator
        <div id="inside-box">
                
            <input type="number" id="first" step="any"/>
            <select id="operator">
                <option  value="+">+</option>
                <option  value="-">-</option>
                <option  value="*">x</option>
                <option  value="/">/</option>
            </select>
            <input type="text" id="second" step="any"/>
            <br/>
            <br/>
            <button onclick="cal()" class="button-greet">Calculate</button>

            <input id="res" readonly=""/>
            

        </div>
    </div>

    <script type="text/javaScript" src="index.js"></script>
</body>
</html>
